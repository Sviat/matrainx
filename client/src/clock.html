<html>
<head>
    <script src="../dependency/jquery.min.js" type="text/javascript"></script>
    <script src="clock.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="counter.css"></link>
    <meta charset="utf-8" />
    <title>Matrix Has Clock</title>
</head>
<body>
    <script>
        $(document).ready( () => {
            startClock();
        });
    </script>
    <div id="divCounter">
        <div class="counter">
            <span class="days"></span>
            <div class="smalltext">Dayz</div>
        </div>
        <div class="counter">
            <span class="hours"></span>
            <div class="smalltext">Hourz</div>
        </div>
        <div class="counter">
            <span class="minutes"></span>
            <div class="smalltext">Minutez</div>
        </div>
        <div class="counter">
            <span class="seconds"></span>
            <div class="smalltext">Secondz</div>
        </div>
    </div>
</body>
</html>
